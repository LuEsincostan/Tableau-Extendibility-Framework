<html>  
<head>	
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" type="image/png" href="/static/img/chips.ico">

    <title>Wafer Extension</title>

    <!-- These two libraries are copied from the download builder here: https://datatables.net/download/ -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4-4.1.1/jq-3.3.1/dt-1.10.18/b-1.5.6/b-colvis-1.5.6/cr-1.5.0/fh-3.1.4/r-2.2.2/sc-2.0.0/datatables.min.css" />

    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/tableau/extensions-api@master/lib/tableau.extensions.1.latest.js">
    </script>

    <!-- An icon library, learn more here: https://material.io/resources/icons/?style=baseline -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
  


    <!-- Include our own style sheets and javascript code -->
    <link href="static/css/styles.css" type="text/css" rel="stylesheet">
    <script src="static/js/tableau-extension.js"></script>
	
	<!-- Image Grid -->
	<link rel="stylesheet" href="static/css/image-grid.css">
	
	<!-- Image Grid filters Tableau -->
    <script src="static/js/filter-tableau-based-on-wafer-image.js" defer></script>


</head>

<body>

	<section class="section">
	  <h1>Wafer Extension</h1>
	  <div class="grid">
	  
	  <!--
		<div id="id1" class="item item--medium" onclick="filterOnAnArray(['Wafer 1234']);">
		  <div class="item__details">
			Wafer 1234
		  </div>
		</div>
		<div id="id2" class="item item--medium" onclick="filterOnAnArray(['Wafer 5678']);">
		  <div class="item__details">
			Wafer 5678
		  </div>
		</div>
		-->
		
	  </div>
	</section>
	
    <div class="container-fluid">
        <!-- Main UI -->
        <div id="selected_marks">
            <h4>
                Marks for <span class="sheet_name" id="selected_marks_title">Sheet Name</span>
		<button title="Choose Sheet" type="button" class="btn btn-link" id="show_choose_sheet_button">
				<i class="material-icons">build</i>
        </button>
		<button title="Reset Filters" type="button" class="btn btn-link" id="reset_filters_button">
				<i class="material-icons">replay</i>
        </button>
		<button hidden title="Send Data to Python" type="button" class="btn btn-link" id="send_data_to_python_button">
				<i class="material-icons">send</i>
        </button>
		<button title="Hide the Data Table from the UI" type="button" class="btn btn-link" id="hide_data_table_button">
				<i class="material-icons" id="visibility_icon">visibility</i>
        </button>
            </h4>
            <div id="data_table_wrapper"></div>
            <div id="no_data_message">
                <h5>Please select a Wafer</h5>
            </div>
        </div>
    </div>
	



    <!-- Choose Sheet Dialog (See https://www.w3schools.com/bootstrap/bootstrap_modal.asp for bootstrap dialog info) -->
    <div id="choose_sheet_dialog" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Choose a Sheet from <span class="sheet_name" id="choose_sheet_title"></span></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <div id="choose_sheet_buttons"></div>
                </div>
            </div>
        </div>
    </div>
	
</body>
</html>
